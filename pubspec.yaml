name: kipik_v5
description: Nouvelle application KIPIK V5 pour la gestion de projets tatouage.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase - Versions STABLES et compatibles
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  cloud_functions: ^4.6.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4

  # État & navigation
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  crypto: ^3.0.3

  # 🔐 SÉCURITÉ - HTTP compatible avec google_maps_webservice
  http: ^0.13.6                    # ✅ Version compatible avec google_maps_webservice
  webview_flutter: ^4.8.0         # ✅ Pour votre implémentation reCAPTCHA custom

  # Fichiers & uploads (pour documents + RIB)
  file_picker: ^8.0.0+1
  file_selector: ^1.0.3

  # UI essentiels
  url_launcher: ^6.2.4
  fl_chart: ^0.55.0

  # UI avancées
  flutter_staggered_grid_view: ^0.6.2
  flutter_svg: ^2.0.0

  # Calendrier
  table_calendar: ^3.0.8
  syncfusion_flutter_calendar: ^28.1.37
  device_calendar: ^4.3.3

  # Localisation & cartes - Versions compatibles
  easy_localization: ^3.0.7
  google_maps_flutter: ^2.2.0
  location: ^7.0.0
  google_places_flutter: ^2.0.7
  geocoding: ^2.1.0
  google_maps_webservice: ^0.0.20-nullsafety.5  # ✅ Version null-safety compatible
  geolocator: ^14.0.0

  # Média & audio
  video_player: ^2.9.5
  just_audio: ^0.10.1
  vibration: ^3.1.3

  # Utilitaires
  get_it: ^7.6.0
  flutter_dotenv: ^5.2.1
  uuid: ^4.5.1
  json_annotation: ^4.9.0

  # Fichiers & partage
  screenshot: ^3.0.0
  path_provider: ^2.1.2
  share_plus: ^7.2.1

  # 🔥 PAIEMENTS SÉCURISÉS
  flutter_stripe: ^11.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.0.0
  build_runner: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  json_serializable: ^6.7.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/k.png"

# ✅ Overrides simplifiés pour éviter les conflits
dependency_overrides:
  web: ^1.1.0
  collection: ^1.18.0
  meta: ^1.12.0

